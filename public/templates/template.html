<!-- template.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>
    <div id="pdf-content">
        <h1>Invoice</h1>
        <p>Date: 2024-05-19</p>
        <table>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Item 1</td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td>$15.00</td>
            </tr>
        </table>
    </div>
</body>

</html>
